<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- CSS -->

<body class="d-flex justify-content-center alighn align-items-center flex-column text-center text-md-left mx-4 my-5 m-md-0">
    <main class="d-flex flex-column-reverse flex-md-row justify-content-center align-items-center">
        <!-- left section -->
        <section class="pb-4 pt-5 px-5 p-md-5 mr-md-5">   
            <h1 class="mb-3">
                Get <span>insights</span> that help your business grow.
            </h1>
            <p class="m-0">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <article class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 mt-md-0">
                <div class="mt-3 mt-md-5">
                    <p class="mb-0">
                        10k+  
                    </p>
                    <span>companies</span>
                </div>
                <div class="mt-3 mt-md-5">
                    <p class="mb-0">
                        314 
                    </p>
                    <span>templates</span>
                </div>
                <div class="mt-3 mt-md-5">
                    <p class="mb-0">
                        12m+  
                    </p>
                    <span>queries</span>
                </div>
            </article>
        </section>

        <!-- right section (purple img) -->
        <section class="position-relative ">
            <div role="img" aria-label="people working at office">
                <img src="./images/image-header-desktop.jpg" alt="">
            </div>
            <div class="shadow-violet" aria-label="violet shadow over the img">
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/fernandoaacf86">Fernandoaacf</a>.
        </div>
    </footer>
